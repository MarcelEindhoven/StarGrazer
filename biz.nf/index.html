// COOKIES
  // retrieve cookie text if available
  function getCookieValue(id) {
   // split cookie into elements
   var elements = document.cookie.split(';');
   var result = "";
   for (var i=0; i<elements.length; i++) {
      var e = elements[i];
      // remove leading whitespace
      while (e.charAt(0) == ' ') e = e.substring(1);
      // check if cookie element starts with id=
      if (e.indexOf(id+"=") == 0) {
         result = e.substring(id.length+1, e.length);
      }
   }
   return result;
  }

  // Cookie functions
  window.onload=function(){
    console.log("cookie = " + document.cookie);
    document.getElementById("username").value = getCookieValue("username");
    document.getElementById("gamername").value = getCookieValue("gamername");
    on_input_text();
  }

  function expiresString(days){
   var d = new Date();
   // expires after one day
   d.setTime(d.getTime() + days*24*60*60*1000);
   return "expires=" + d.toUTCString();
  }

  function setCookie(id, value) {
   // delete previous cookie, not really necessary
   document.cookie=id+"=;"+"path=/"
               +";"+expiresString(-1000);
   // expiration date of 1 day
   document.cookie=id + "=" + value
               +";"+"path=/"
               +";"+expiresString(1);
  }

  function deleteCookies(){
    setCookie("username", "");
    setCookie("gamername", "");
  }

  function urlBase() {
    return "https://us-central1-stargrazer.cloudfunctions.net/";
  }

  // username is not empty
  function output(gamername) {
    storedUsername = getCookieValue("username");
    storedGamername = getCookieValue("gamername");

    if (!valid(document.getElementById("gamername").value)) {
      document.getElementById("sign_up").disabled = true;
    } else {
      document.getElementById("sign_up").disabled = false;
    }
    username = document.getElementById("username").value;
    if (username == storedUsername) {
      document.getElementById("delete").disabled = false;
      document.getElementById("output").value = "Hello " + storedGamername + ", do you want to play?";
      if (gamername == storedGamername) {
        document.getElementById("sign_up").disabled = true;
      }
    } else {
      document.getElementById("delete").disabled = true;
      document.getElementById("output").value = "Sign up or enter your username";
    }
  }

  function valid(name) {
    return name.match("^[A-z0-9_]+[A-z0-9_\s]*$");
  }

  // BUTTONS AND INPUT
  function deleteUser(){
    deleteCookies();
    document.getElementById("username").value = "";
    document.getElementById("gamername").value = "";
    document.getElementById("delete").disabled = true;
    document.getElementById("output").value = "Sign in or sign up";
  }

  function sign_up(){
    userName = document.getElementById("username").value;
    gamerName = document.getElementById("gamername").value;

    setCookie("gamername", gamerName);

	oReq.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
	oReq.send(data);
